<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여기서부터는 P4J1팀의 페이지입니다</title>
  <link rel="stylesheet" href="./css/common.css">
  <script src="./js/common.js" defer></script>
</head>

<body>
  <!-- 상단 스크롤 바 -->
  <div class="scrollIndicator">
    <div class="progressBar"></div>
  </div>

  <div class="page">
    <div class="head">
      <div class="mainLink"><a href="index.html"><span
            style="color: white; font-size: 29px; font-weight: 700;">P4J1</span></a></div>
      <div class="mBox">
        <div class="m1">내일배움캠프 5조</div>
        <div class="m2"><span style="font-weight: 700;">초보들로</span> 똘똘 뭉친</div>
        <div class="m3">P4J1팀을 소개합니다</div>
        <div class="m4">#P4J1 #뜻 #MBTI #P #4명 #J #1명</div>
      </div>
    </div>

    <div>
      <div class="slideDiv">
        <div class="yDiv"><span class="yellow">&nbsp;&nbsp;각오 한마디&nbsp;&nbsp;</span></div>
        <div class="slideCard">
          <div><span class="slideTitle">나의 각오</span></div>
          <div class="slideContent">"세상을 놀라게 할<br>준비가 되어 있습니다"</div>
          <div>유인철(5조)</div>
        </div>
        <div class="rounds">
          <div class="slideRound"></div>
          <div class="slideRound"></div>
          <div class="slideRound"></div>
          <div class="slideRound"></div>
          <div class="slideRound"></div>
        </div>

      </div>
    </div>

    <div class="teamDiv">
      <div class="yDiv" style="margin-bottom: 150px;"><span class="yellow" style="text-shadow: 0 2px 10px gray;"
          id="teamInfoContent">&nbsp;&nbsp;팀 소개 내용&nbsp;&nbsp;</span></div>
      <div class="teamInfo" style="font-size: 38px; font-weight: 500;"> 비전공자 <span
          style="color: #FF6C7A; font-weight: 700;">4명!</span><br>전공자 <span
          style="color: #FF6C7A; font-weight: 700;">1명!</span></div>
      <div class="teamInfoDown">
        <div class="teamInfo" style="font-size: 38px;">매일 9:30 ~ 10:30 회의 진행</div>
        <div class="teamInfo" style="font-size: 38px;">자리 비울 시 이야기 하기</div>
        <div class="teamInfo" style="font-size: 38px;">지각 절대 금지!!</div>
      </div>
    </div>

    <div>
      <div class="linkDiv">
        <div class="yDiv"><span class="yellow" id="teamMembers">&nbsp;&nbsp;팀원&nbsp;&nbsp;</span></div>
        <div class="memberCards">
          <div class="linkCard">
            <div class="linkCardImage">
              <image src="" alt="이석원 캐릭터"></image>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">이석원</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <image src="" alt="유인철 캐릭터"></image>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">유인철</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <image src="" alt="김경혜 캐릭터"></image>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">김경혜</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <image src="" alt="이예람 캐릭터"></image>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">이예람</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <image src="" alt="이원빈 캐릭터"></image>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">이원빈</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
