<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여기서부터는 P4J1팀의 페이지입니다</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
  <script src="./js/common.js" defer></script>
  <!-- 댓글창 css,js -->
  <link rel="commentStyleSheet" href="css/comment.css">
  <script type="module" rel="commentJs" src="js/comment.js"></script>
</head>

<body>
  <!-- 상단 스크롤 바 -->
  <div class="scrollIndicator">
    <div class="progressBar"></div>
  </div>

  <div class="page">
    <div class="head">
      <div class="mainLink"><a href="index.html"><span style="color: white; font-size: 24px; font-weight: 700; text-decoration: none;">P4J1</span></a></div>
      <div class="mBox">
        <div class="m1">내일배움캠프 5조</div>
        <div class="m2"><span style="font-weight: 700;">초보들로</span> 똘똘 뭉친</div>
        <div class="m3">P4J1팀을 소개합니다</div>
        <div class="m4">#P4J1 #뜻 #MBTI #P #4명 #J #1명</div>
      </div>
    </div>

    <div>
      <div class="slideDiv">
        <div class="yDiv"><span class="yellow">&nbsp;&nbsp;각오 한마디&nbsp;&nbsp;</span></div>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/이석원.png" alt="이석원 각오">
            </div>
            <div class="swiper-slide">
              <img src="./images/유인철.png" alt="유인철 각오">
            </div>
            <div class="swiper-slide">
              <img src="./images/김경혜.png" alt="김경혜 각오">
            </div>
            <div class="swiper-slide">
              <img src="./images/이원빈.png" alt="이원빈 각오">
            </div>
            <div class="swiper-slide">
              <img src="./images/이예람.png" alt="이예람 각오">
            </div>
          </div>
    
          <div class="swiper-pagination"></div>
    
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>

    <div class="teamDiv">
      <div class="yDiv" style="margin-bottom: 150px;"><span class="yellow" style="text-shadow: 0 2px 10px gray;"
          id="teamInfoContent">&nbsp;&nbsp;팀 소개 내용&nbsp;&nbsp;</span></div>
      <div class="teamInfo" style="font-size: 38px; font-weight: 500;"> 비전공자 <span
          style="color: #FF6C7A; font-weight: 700;">4명!</span><br>전공자 <span
          style="color: #FF6C7A; font-weight: 700;">1명!</span></div>
      <div class="teamInfoDown">
        <div class="teamInfo" style="font-size: 38px;">매일 9:30 ~ 10:30 회의 진행</div>
        <div class="teamInfo" style="font-size: 38px;">자리 비울 시 이야기 하기</div>
        <div class="teamInfo" style="font-size: 38px;">지각 절대 금지!!</div>
      </div>
    </div>

    <div>
      <div class="linkDiv">
        <div class="yDiv"><span class="yellow" id="teamMembers">&nbsp;&nbsp;팀원&nbsp;&nbsp;</span></div>
        <div class="memberCards">
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><image src="" alt="이석원 캐릭터"></image></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">이석원</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><image src="" alt="유인철 캐릭터"></image></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">유인철</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><image src="" alt="김경혜 캐릭터"></image></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">김경혜</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><image src="" alt="이예람 캐릭터"></image></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">이예람</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><image src="" alt="이원빈 캐릭터"></image></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">이원빈</div>
          </div>
        </div>
      </div>
    </div>

    <div class="comment">
      <div class="comCenter">
        <h2>P4J1팀에게 응원 보내기</h2>
        <div class="comCenter">
          <div>응원 한마디가 코린이들에겐 큰 힘이 됩니다</div>
          <div>
            <textarea id="comDet" type="text" class="comSubmitInput" placeholder="응원 메세지를 입력해주세요" required></textarea>
          </div>
          <div id="comMsgform" class="comRow">
            <input id="nickname" type="text" class="comSubmitInput" style="width: 4rem; margin-right: 0.5rem;"
              placeholder="닉네임" required>
            <button id="commentBtn">응원 보내기</button>
          </div>
        </div>
      </div>
      <div id="cheeringList" class="card mb-3" style="max-width: 540px;">
      </div>
    </div>
  </div>
</body>

</html>
