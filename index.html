<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여기서부터는 P4J1팀의 페이지입니다</title>
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="page">
    <div class="head">
      <span style="color: white; font-size: 30px; position: relative; right: 47%;">P4J1</span><br>
      <div class="mBox">
        <div class="m1">내일배움캠프 5조</div><br>
        <div class="m2"><span style="font-weight: 700;">초보들로</span> 똘똘 뭉친</div><br><br>
        <div class="m3">P4J1팀을 소개합니다</div><br><br><br><br><br><br><br>
        <div class="m4">#MBTI #P #4명 #J #1명</div>
      </div>
    </div>

    <div>
      <div class="slideDiv">
        <div><span class="yellow">각오 한마디</span></div><br><br><br>
        <div class="slideCard">
          <div><span class="slideTitle">나의 각오</span></div>
          <div class="slideContent">"세상을 놀라게 할<br>준비가 되어 있습니다"</div><br><br><br>
          <div>유인철(5조)</div>
        </div>
      </div>
    </div>

    <div class="teamDiv" style="font-weight: 700;">
      <div class="team">
        <dev><span class="yellow">팀 소개 내용</span></div><br><br><br>
        <div style="font-size: 30px;">비전공자 <span style="color: #FF6C7A;">4명!</span><br>전공자 <span
            style="color: #FF6C7A;">1명!</span></div><br><br><br>
        <div style="font-size: 32px;">매일 9:30 ~ 10:30 회의 진행</div><br>
        <div style="font-size: 32px;">자리 비울 시 이야기 하기</div><br>
        <div style="font-size: 32px;">지각 절대 금지!!</div><br>
      </div>
    </div>

    <div>
      <div class="linkDiv">
        <div><span class="yellow">팀원</span></div><br><br><br>
        <div class="memberCards">
          <div class="linkCard">
            <div>{image}</div>
            <div>이석원</div>
          </div>
          <div class="linkCard">
            <div>{image}</div>
            <div>유인철</div>
          </div>
          <div class="linkCard">
            <div>{image}</div>
            <div>김경혜</div>
          </div>
          <div class="linkCard">
            <div>{image}</div>
            <div>이예람</div>
          </div>
          <div class="linkCard">
            <div>{image}</div>
            <div>이원빈</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
