<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여기서부터는 P4J1팀의 페이지입니다</title>
</head>
<style>
  @import url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff');

  * {
    font-family: 'Pretendard-Regular'
  }

  * {
    text-align: center;
  }

  .Yellow {
    font-size: 20px;
    background-color: rgb(246, 228, 114);
    border-radius: 8px;
  }

  .Head {
    background-image: linear-gradient(to bottom, black, rgb(60, 60, 60));
    height: 800PX;
    width: 100%;
  }

  .M1 {
    color: #FF6C7A;
    font-weight: bold;
    font-size: 20px;
  }

  .M2 {
    color: white;

    display: inline-block;
    padding: 5px 15px;

    background-color: #FF6C7A;
    border-radius: 10px;

    font-size: 60px;
    font-weight: bold;

  }

  .M3 {
    color: white;

    font-size: 80px;
    font-weight: bold;
  }

  .M4 {
    color: white;
    margin-top: 100px;
    margin-bottom: 10px;
  }

  .Mbox {
    position: absolute;
    width: 1000px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);

  }

  
  .Slidediv {
    height: 600px;
    width: 100%;
    margin: auto;
    position: relative;

    font-weight: bold;
  }

  .Slidecard {
    display: block;
    width: 600px;
    border: 1px solid gray;
    border-radius: 30px;

    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    justify-content: start;
  }

  .Slidetitle {
    background-color: #FF6C7A;
    color: white;

    font-size: 30px;
  }

  .Slidecontent {
    color: #FF6C7A;

    font-size: 40px;
  }

  .Teamdiv {
    height: 800px;
    background-color: #F6F9FA;
  }

  .Linkdiv {
    height: 600px;
    width: 100%;
    position: relative;
    
    font-weight: bold;
  }

  .Membercard {
    width: 1200px;
    height: 400px;
    background-color: antiquewhite;

    position: absolute;
    top: 25%;
    left: 20%;
    display: flex;
    }

  .Linkcard {
    width: 200px;
    margin: auto;
  }

  
</style>

<body>
  <div>
    <div class="Head">
      <span style="color: white; font-size: 30px; position: relative; right: 47%;">P4J1</span><br>
      <div class="Mbox">
        <div class="M1">내일배움캠프 5조</div><br>
        <div class="M2">초보들로 똘똘 뭉친</div><br><br>
        <div class="M3">P4J1팀을 소개합니다</div><br><br><br><br><br><br><br>
        <div class="M4">#MBTI #P #4명 #J #1명</div>
      </div>
    </div>

    <div>
      <div class="Slidediv">
        <br><br><br><br><br><mark class="Yellow">각오 한마디</mark>
        <div class="Slidecard">
          <br><mark class="Slidetitle">나의 각오</mark><br><br>
          <div class="Slidecontent">"세상을 놀라게 할<br>준비가 되어 있습니다"</div><br><br><br>
          <div>유인철(5조)</div>
        </div>
      </div>
    </div>

    <div class="Teamdiv" style="font-weight: bold;">
      <div class="Team">
      <br><br><br><br><br><mark class="Yellow">팀 소개 내용</mark><br><br><br><br>
      <div style="font-size: 30px;">비전공자 <span style="color: #FF6C7A;">4명!</span><br>전공자 <span style="color: #FF6C7A;">1명!</span></div><br><br><br><br><br><br><br><br>
      <div style="font-size: 32px;">매일 9:30 ~ 10:30 회의 진행</div><br>
      <div style="font-size: 32px;">자리 비울 시 이야기 하기</div><br>
      <div style="font-size: 32px;">지각 절대 금지!!</div><br>
    </div>
    </div>

    <div>
      <div class="Linkdiv">
        <br><br><br><br><br><mark class="Yellow">팀원</mark><br><br><br>
        <div class="Membercard">
          <div class="Linkcard">
            <div>{image}</div>
            <div>이석원</div>
          </div>
          <div class="Linkcard">
            <div>{image}</div>
            <div>유인철</div>
          </div>
          <div class="Linkcard">
            <div>{image}</div>
            <div>김경혜</div>
          </div>
          <div class="Linkcard">
            <div>{image}</div>
            <div>이예람</div>
          </div>
          <div class="Linkcard">
            <div>{image}</div>
            <div>이원빈</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
