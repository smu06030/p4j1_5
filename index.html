<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여기서부터는 P4J1팀의 페이지입니다</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
  <script src="./js/common.js" defer></script>

  <!-- 댓글창 css,js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/comment.css">
  <script type="module" src="./js/comment.js" defer></script>
</head>

<body>
  <!-- 상단 스크롤 바 -->
  <div class="scrollIndicator">
    <div class="progressBar"></div>
  </div>

  <div class="page">
    <div class="head">
      <div class="mainLink"><a href="index.html" style="text-decoration-line: none;"><span
            style="color: white; font-size: 24px; font-weight: 700;">P4J1</span></a></div>
      <div class="mBox">
        <div class="m1">내일배움캠프 5조</div>
        <div class="m2"><span style="font-weight: 700;">초보들로</span> 똘똘 뭉친</div>
        <div class="m3">P4J1팀을 소개합니다</div>
        <div class="m4">#P4J1 #뜻 #MBTI #P #4명 #J #1명</div>
      </div>
    </div>

    <div>
      <div class="slideDiv">
        <div class="yDiv"><span class="yellow">&nbsp;&nbsp;각오 한마디&nbsp;&nbsp;</span></div>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./images/이석원.png" alt="이석원 각오">
            </div>
            <div class="swiper-slide">
              <img src="./images/유인철.png" alt="유인철 각오">
            </div>
            <div class="swiper-slide">
              <img src="./images/김경혜.png" alt="김경혜 각오">
            </div>
            <div class="swiper-slide">
              <img src="./images/이원빈.png" alt="이원빈 각오">
            </div>
            <div class="swiper-slide">
              <img src="./images/이예람.png" alt="이예람 각오">
            </div>
          </div>

          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>

    <div class="teamDiv">
      <div class="yDiv" style="margin-bottom: 150px;"><span class="yellow" id="teamInfoContent">&nbsp;&nbsp;팀 소개
          내용&nbsp;&nbsp;</span></div>
      <div class="teamInfo" style="font-size: 38px; font-weight: 500;"> 비전공자 <span
          style="color: #FF6C7A; font-weight: 700;">4명!</span><br>전공자 <span
          style="color: #FF6C7A; font-weight: 700;">1명!</span></div>
      <div class="teamInfoDown">
        <div class="teamInfo" style="font-size: 38px;">매일 9:30 ~ 10:30 회의 진행</div>
        <div class="teamInfo" style="font-size: 38px;">자리 비울 시 이야기 하기</div>
        <div class="teamInfo" style="font-size: 38px;">지각 절대 금지!!</div>
      </div>
    </div>

    <div>
      <div class="linkDiv">
        <div class="yDiv"><span class="yellow" id="teamMembers">&nbsp;&nbsp;팀원&nbsp;&nbsp;</span></div>
        <div class="memberCards">
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><img src="./images/이석원_스티커.png" alt="이석원 캐릭터"></img></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">이석원</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><img src="./images/유인철_스티커.png" alt="유인철 캐릭터"></img></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">유인철</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><img src="./images/김경혜_스티커.png" alt="김경혜 캐릭터"></img></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">김경혜</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><img src="./images/이예람_스티커.png" alt="이예람 캐릭터"></img></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">이예람</div>
          </div>
          <div class="linkCard">
            <div class="linkCardImage">
              <a href=""><img src="./images/이원빈_스티커.png" alt="이원빈 캐릭터"></img></a>
            </div>
            <div style="font-size: 17px; margin-top: 16px;">이원빈</div>
          </div>
        </div>
      </div>
    </div>

    <div class="comment">
      <div  class="yDiv"><span id="cSpan" class="yellow" id="teamMembers">&nbsp;&nbsp;응원 보내기&nbsp;&nbsp;</span></div>


      <div id="com1">응원 한마디가 코린이들에겐 큰 힘이 됩니다</div>

      <div class="inputDiv">
        <div>
          <textarea id="mentDet" class="mentDet" type="text" placeholder="응원 메세지를 입력해주세요" required></textarea>
        </div>
      </div>
      <div>
        <input id="nickname" type="text" placeholder="닉네임" required>
        <button id="sendBtn">응원 보내기</button>
      </div>
    </div>


    <div id="mentFrame">

    </div>
    <footer class="footer">
      <p>조 이름: P4J1</p>
      <p>조원들:</p>
      <ul>
          <li>유인철</li>
          <li>이석원</li>
          <li>이예람</li>
          <li>김경혜</li>
          <li>이원빈</li>
      </ul>
    </footer>
  </div>
</body>

</html>
